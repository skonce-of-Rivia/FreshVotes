<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:fragment="headerElement" th:remove="tag">
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"></link>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"></script>
	</div>

	<div th:fragment="headerNavBar">
		<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
			<a class="navbar-brand" href="/">
				<img src="/images/freshVotes.png" width="100" height="100"
					alt="freshVotes-Logo"></img>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText" aria-controls="navbarText"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul sec:authorize="isAuthenticated()" class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/dashboard">Dashboard</a>
					</li>
				</ul>
				<div class="navbar-nav mr-auto"></div>
				<div sec:authorize="!isAuthenticated()">
					<button id="loginButton"
						class="btn btn-outline-success btn-sm mx-auto">Log in</button>
					<script type="text/javascript">
						$(function() {
							$("#loginButton").click(function() {
								window.location.href = '/login'
							})
						});
					</script>
				</div>
				<div sec:authorize="isAuthenticated()">
					<form action="/logout" method="post">
						<input type="hidden" name="${_csrf.parameterName}"
							value="${_csrf.token}" />
						<button type="submit"
							class="btn btn-outline-danger btn-sm mx-auto">Logout</button>
					</form>
				</div>
			</div>
	</div>
	</nav>
	</div>
</body>
</html>
