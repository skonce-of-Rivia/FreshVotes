<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<title>FreshVotes Dashboard</title>
<script type="text/javascript">
	function createProduct() {
		window.location.href = "/product";
	}
</script>
</head>
<body>
	<div class="container">
		<div class="row mt-3">
			<div class="col-8 p-3 mb-2 bg-secondary text-white">
				<h3>FreshVotes Dashboard</h3>
			</div>
			<div class="col-4 p-3 mb-2 bg-secondary">
				<form action="/logout" method="post" class="mt-2 float-right">
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
					<button type="submit" class="btn btn-light btn-sm">Logout</button>
				</form>
			</div>

			<div class="jumbotron">
				<div th:if="${products != null}">
					<div class="row">
						<div class="col-12">
							<h2>Products list</h2>
						</div>
						<div class="row col-12 my-2" th:each="product : ${products}">
							<a th:href="@{/products/{productId}(productId=${product.id})}"
								th:text="${product.name}"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<form action="/products" method="post">
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
					<button class="btn btn-secondary btn-sm mt-3" id="createProduct"
						onclick="createProduct()">Create a product</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
